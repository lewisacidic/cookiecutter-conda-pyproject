[pytest]
addopts = -v --junitxml=reports/junit.xml --doctest-modules --cov-report=term-missing --cov-report=html:reports/htmlcov --cov-report=term --cov=src/{{ cookiecutter.project_slug }} --cov-config=.coveragerc
doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL
testpaths = src/{{ cookiecutter.project_slug }}